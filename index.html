<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7j3z2l4e1b5c5e5f5e5f5e5f5e5f5e5f5" crossorigin="anonymous">
</head>
<body>
    <h1 id="mainTitle">I have learned javascript.</h1>
    <button id="colorBtn">Change color</button>
    <button id="textBtn">Change text</button>

    <div>
        <form action="" id="my-form">
            <label for="fName">Enter name: </label> 
            <input id="fName" type="text" name="fName" placeholder="Enter first name" required> <br>
            <p id="randomText"></p>
            <label for="email">Enter email: </label> 
            <input id="email" type="email" name="email" placeholder="someone@gmail.com" required> <br>
            <label for="password">Enter password: </label> 
            <input id="password" type="password" name="password" placeholder="password" required> <br>
            <button id="formBtn">Submit</button>
        </form>
        <div id="feedback"></div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
